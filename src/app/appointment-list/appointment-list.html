<div class="container">
  <div class="card mt-3 p-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create New Appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="newAppointment.title"
          placeholder="Appointment description"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="newAppointment.date"
          type="date"
          placeholder="Appointment date"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">Add Appointment</button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-4">Appointment List</h2>

  @for (appointment of appointments; track appointment.id) {
    <ul class="list-group mt-3">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ appointment.title }}
        <p>
          {{ appointment.date | date: 'fullDate' }}
        </p>
        <button (click)="deleteAppointment(appointment.id)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
  }
</div>
